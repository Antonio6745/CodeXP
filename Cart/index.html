<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <title>Cart</title>
</head>

<body onload="listarProdutos()">
    <main>
        <section id="ShoppingCart">
            <div class="name__info">
                <span class="title__cart title__cart--modify">Name</span>
                <span class="title__cart">Price</span>
                <span class="title__cart">Quantity</span>
                <span class="title__cart">Total</span>
            </div>

            <div id="products"></div>

            <div>
                Subtotal: <strong>R$ <span id="total-geral"></span></strong>
                <span><i></i> Continue Shopping</span>
                <button type="submit">Shipping Info</button>
            </div>
            <div class="clear"></div>
        </section>

        <section id="ShippingInfo">
            <form>
                <div class="ShippingAddress">

                    <h5>Shipping Address</h5>
                    <br>
                    <select class="custom-select" id="country">
                            <option selected>Country</option>
                            <option value="Country One">Country One</option>
                            <option value="Country Two">Country Two</option>
                            <option value="Country Three">Country Three</option>
                        </select>
                    <br>
                    <br>
                    <select class="custom-select" id="city">
                            <option selected>City</option>
                            <option value="1">City One</option>
                            <option value="2">City Two</option>
                            <option value="3">City Three</option>
                        </select>
                    <br>
                    <br>
                    <input type="text" class="form-control" placeholder="State / Region / Province" id="state">
                    <br>
                    <input type="text" class="form-control" placeholder="Zip Code" id="zip">
                    <br>
                    <input type="text" class="form-control" placeholder="Address 1" id="address1">
                    <br>
                    <input type="text" class="form-control" placeholder="Address 2" id="address2">

                </div>

                <div class="ContactInfo">

                    <h5>Contact Info</h5>
                    <br>
                    <input type="text" class="form-control" placeholder="First Name" id="firstName">
                    <br>
                    <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                    <br>
                    <input type="text" class="form-control" placeholder="E-mail" id="email">
                    <br>
                    <input type="text" class="form-control" placeholder="Phone" id="phone">

                    <div class="ShippingMethod">
                        <h5>Shipping Method</h5>
                        <input type="radio" name="method" id="method" value="$10 Standard"><span>$10 Standard</span>
                        <input type="radio" name="method" id="method" value="$20 Ultra Speed"><span>$20 Ultra Speed</span>
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="buttonSubmit" onclick="validarFormulario()">Payament Mathod</button>
            </form>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
